<code id="partitions">{{ partition | json }}</code>

<section *ngIf="datasSet1 && datasSet2 && datasSet3">
  <span>Linear visualization </span>
  <app-histogram [type]="'lin'" [datas]="datas"></app-histogram>
  <span>Logarithmic visualization</span>
  <app-histogram [type]="'log'" [datas]="datas"></app-histogram>
</section>
